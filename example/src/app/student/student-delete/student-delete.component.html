<div class="modal-header">
    <h5 class="modal-title text-primary text-left"><i class="fas fa-trash"></i>&nbsp;Delete Student</h5>
</div>
    <div class="modal-body">
        <h4> Are You Sure Delete The Student ?</h4>
    </div>
    <div class="modal-footer">
        <div class="upload-btn-wrapper">
            <button type="submit" class="btn btn-sm btn-primary" (click)="deleteRecord()">&nbsp;Delete</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="closeModal()">Close</button>
    </div>
